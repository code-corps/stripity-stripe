name: Continuous Integration

on:
  pull_request: {}
  push:
    branches:
      - 'master'

jobs:
  test:
    env:
      MIX_ENV: test
    runs-on: ubuntu-latest
    name: Test (OTP ${{matrix.otp}} / Elixir ${{matrix.elixir}})
    strategy:
      matrix:
        elixir: ['1.12', '1.11', '1.10']
        otp: [24, 23, 22]
    env:
      MIX_ENV: test
      STRIPE_MOCK_VERSION: 0.95.0
      STRIPE_SECRET_KEY: non_empty_secret_key_string
    steps:
      - uses: actions/checkout@v2
      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}
      - run: |
            if [ ! -d "stripe-mock/stripe-mock_${STRIPE_MOCK_VERSION}" ]; then
        mkdir -p stripe-mock/stripe-mock_${STRIPE_MOCK_VERSION}/
        curl -L "https://github.com/stripe/stripe-mock/releases/download/v${STRIPE_MOCK_VERSION}/stripe-mock_${STRIPE_MOCK_VERSION}_linux_amd64.tar.gz" -o "stripe-mock/stripe-mock_${STRIPE_MOCK_VERSION}_linux_amd64.tar.gz"
        tar -zxf "stripe-mock/stripe-mock_${STRIPE_MOCK_VERSION}_linux_amd64.tar.gz" -C "stripe-mock/stripe-mock_${STRIPE_MOCK_VERSION}/"
            fi
      - run: export PATH=$PATH:$PWD/stripe-mock/stripe-mock_${STRIPE_MOCK_VERSION}/
      - run: mix deps.get
      - run: mix coveralls.github
      - run: MIX_ENV=dev mix dialyzer --halt-exit-status
